<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Edit Pantry Item</h1>

    <form action="/edit/{{ item._id }}" method="POST" class="add-form">
        <label>Item Name:</label>
        <input type="text" name="item_name" value="{{ item.item_name }}" required>

        <label>Quantity (kg):</label>
        <input type="number" step="0.1" name="quantity" value="{{ item.quantity }}" required>

        <!-- ✅ Removed Status Dropdown -->

        <label>Expiry Date:</label>
        <input type="date" name="expiry_date" value="{{ item.expiry_date }}" required>

        <label>Image URL:</label>
        <input type="text" name="image_url" value="{{ item.image_url }}" required>

        <button type="submit">Update</button>
    </form>

    <br>
    <a href="/">← Back to Dashboard</a>
</body>
</html>
